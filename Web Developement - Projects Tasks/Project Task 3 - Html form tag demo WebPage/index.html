<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Fill the form to Complete and generate a story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">

        <label for="animal-1">Animal:</label>
        <input type="text" id="animal-1" name="animal-1" value="Bear" placeholder="Bear" minlength="3" maxlength="20" required>
        <br>
        <label for="animal-2">Another Animal:</label>
        <input type="text" id="animal-2" name="animal-2"
          value="Dog" placeholder="Dog" minlength="3" maxlength="20" required>
        <br>
        <label for="animal-3" value="Turtle">One More Animal:</label>
        <input type="text" id="animal-3" name="animal-3"value="Turtle" minlength="3" maxlength="20" required>
        <br>
        <label for="adj-1">Adjective (past tense):</label>
        <input type="text" id="adj-1" name="adj-1" value="Happier" placeholder="happier" minlength="3" maxlength="20" required>
        <br>
        <label for="verb-1">Verb (ends in -ing):</label>
        <input type="text" id="verb-1" name="verb-1" value="Dancing" minlength="3" maxlength="20" required>
        <br>
        <label for="num-1">"Verb (ends in -ing)" Number of times:</label>
        <input type="number" id="num-1" name="num-1" value="2" min="0" max="24" required>
        <br>
        <span>Animal Respond ( Reply of mocking question, Do you ever get anywhere?,asked to one of the animals ) : Yes or No</span>
        <input id="yes" name="answer" type="radio" value="yes" required>
        <label for="yes">Yes</label>
        <input id="no" name="answer" type="radio"  value="no">
        <label for="no">No</label>
        <br>
        <label for="speed">Relative speed (ends in -er):</label>
        <select id="speed" name="speed" required>
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>
        </select>
        <br>
        <label for="quote">Motivational Quote:</label>
        
        <input id="quote" name="quote" type="text" required list="quote-choices">
        <datalist id="quote-choices">
          <option value="winner gets ice cream!"></option>
          <option value="winner gets pizza!"></option>
          <option value="The biggest secret recipe to winning is self-discipline!"></option>
        </datalist>
        <br>
        <label for="message">Meaningful Message:</label>
        <textarea
          name="message"
          id="message"
          cols="40"
          rows="8"
          placeholder="Slow and steady wins the race."
        ></textarea>
        <br>
        <input type="submit" value="Form the Story">
      </form>

    </section>
  </body>
</html>
